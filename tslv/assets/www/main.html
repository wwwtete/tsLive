		document.addEventListener("deviceready", loadOther);
		function loadOther(){
			console.log('开始加载');
			loadNext(0);
		}
		function loadNext(idx){
			if(idx >= srcArr.length) return;
			$.getScript(srcArr[idx],function(){
				idx++;
				loadNext(idx);
			});
		};
